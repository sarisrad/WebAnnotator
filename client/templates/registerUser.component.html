<form (submit)="addUser($event)">
	<div class="form-title">
		<h3>Register</h3>
	</div>
	<div class="form-group">
		<input type="email" name="emailInput" class="form-control" placeholder="Enter email" [(ngModel)]="newUser.email">
		<small id="emailHelp" class="form-text text-muted">Will be used as your login.</small>
	</div>
	<div class="form-group">
		<input [(ngModel)]="newUser.password" type="password" class="form-control" name="passwordInput" placeholder="Password">
	</div>
	<div class="form-group">
		<input [(ngModel)]="passConfirmation" type="password" class="form-control" name="confirmPasswordInput" placeholder="Confirm Password">
	</div>
	<div class="form-group">
		<input type="text" name="nameInput" class="form-control" placeholder="Enter name" [(ngModel)]="newUser.name">
	</div>
	<div class="form-group">
		<input type="text" name="familyNameInput" class="form-control" placeholder="Enter family name" [(ngModel)]="newUser.family_name">
	</div>
	<div class="form-group">
		<input type="text" name="affiliationInput" class="form-control" placeholder="Enter affiliation" [(ngModel)]="newUser.affiliation">
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
</form>
